<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Video Manager</h1>

  <!-- Affichage du statut et de la vitesse -->
  <div id="videoStatus">Statut : Inconnu</div>
  <div id="playbackRate">Vitesse : Inconnu</div>

  <!-- Boutons pour contrôler la vidéo -->
  <button id="playPause">Play/Pause</button>
  <button id="speedUp">Accélérer</button>
  <button id="slowDown">Ralentir</button>
  <button id="invertVideo">Inverser les couleur</button>
  <button id="flipVideo">Retourner la vidéo</button>

  <script src="popup.js"></script>
</body>
</html>
